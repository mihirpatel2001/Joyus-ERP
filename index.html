<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyous Industries CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              // Brand Colors (Primary)
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              // Semantic Tokens
              canvas: "#f8fafc", // Main App Background (was slate-50)
              surface: {
                DEFAULT: "#ffffff", // Card/Modal/Sidebar Background (was white)
                highlight: "#f1f5f9", // Hover states (was slate-50/100)
              },
              content: {
                strong: "#0f172a", // Headings (was slate-900/800)
                normal: "#334155", // Body text (was slate-700/600)
                sub: "#64748b", // Metadata/Icons (was slate-500/400)
                inverted: "#ffffff", // Text on dark backgrounds
              },
              divider: "#e2e8f0", // Separators/Borders (was slate-200)
              input: "#cbd5e1", // Input borders (was slate-300)

              // Status Colors
              success: { DEFAULT: "#22c55e", bg: "#dcfce7", text: "#15803d" }, // Green
              warning: { DEFAULT: "#f59e0b", bg: "#fef3c7", text: "#b45309" }, // Amber
              danger: { DEFAULT: "#ef4444", bg: "#fee2e2", text: "#b91c1c" }, // Red
              info: { DEFAULT: "#3b82f6", bg: "#dbeafe", text: "#1d4ed8" }, // Blue
            },
          },
        },
      };
    </script>
    <style>
      /* Global Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f8fafc; /* Matches canvas */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Matches input border */
        border-radius: 20px;
        border: 3px solid #f8fafc;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #0284c7; /* primary-600 */
      }

      /* Firefox support */
      html {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f8fafc;
      }

      /* Custom scrollbar class for hiding scrollbar (used in sidebar) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animation utilities */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out forwards;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slideIn {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",
          "react": "https://esm.sh/react@18.2.0",
          "lucide-react": "https://esm.sh/lucide-react@0.363.0?deps=react@18.2.0",
          "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0",
          "tslib": "https://esm.sh/tslib@2.6.2",
          "react-easy-crop": "https://esm.sh/react-easy-crop@5.0.5?deps=react@18.2.0,tslib@2.6.2"
        }
      }
    </script>
  </head>
  <body class="bg-canvas text-content-strong font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
